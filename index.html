<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revelaci√≥n Leaderboard</title>
  <script defer src="main.js"></script></head>
  <body>
    <main>
      <h1 id="page-title">Leaderboard</h1>
      <div class="grid-container">
        <div id="scoreboard-container">
          <div class="title-container f-between">
            <h3>Recent scores</h3>
            <button class="borders" id="refresh-scoreboard">Refresh</button>
          </div>
          <ul id="scoreboard">
          </ul>
        </div>
        <div id="new-score-container">
          <h3>Add your score</h3>
          <form id="new-score">
            <p class="form-error hidden">
              Need a non-empty name and a numeric score to submit
            <p>
            <input class="borders" id="player-name" placeholder="Your name">
            <input class="borders" id="player-score" placeholder="Your score">
            <button class="form-submit borders">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
